<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Member Details</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo">Membership Management</div>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="members.html">Members</a>
        <a href="plans.html">Plans</a>
        <a href="payments.html">Payments</a>
        <a href="whatsapp-notifications.html">Whatsapp</a>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="container">
      <!-- MEMBER DETAIL CARD -->
      <section class="member-card">
        <div class="member-header">
          <div>
            <h2 id="memberName">Member Name</h2>
            <p class="muted" id="memberEmail">email@example.com</p>
          </div>

          <span id="memberStatus" class="member-status">Active</span>
        </div>

        <div class="member-meta">
          <div class="meta-box">
            <span class="meta-label">Current Plan</span>
            <span class="meta-value" id="memberPlan">Gold</span>
          </div>

          <div class="meta-box">
            <span class="meta-label">Valid Till</span>
            <span class="meta-value" id="memberExpiry">12 Dec 2025</span>
          </div>
        </div>

        <div class="member-actions">
          <a href="#" class="primary-btn" onclick="sendPaymentQR()"
            >ðŸ’³ Send Payment QR</a
          >
        </div>
      </section>

      <!-- PAYMENT HISTORY -->
      <section class="table-section mt-4">
        <h3 class="section-title">Payment History</h3>

        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Date</th>
              <th>Plan</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Invoice</th>
            </tr>
          </thead>

          <tbody id="paymentHistory">
            <!-- Rendered by JS -->
          </tbody>
        </table>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      Â© 2025 Membership Management. All rights reserved.
    </footer>

    <!-- SCRIPT -->
    <script>
      const members = JSON.parse(sessionStorage.getItem("members")) || [];
      const payments = JSON.parse(sessionStorage.getItem("payments")) || [];

      const params = new URLSearchParams(window.location.search);
      const memberId = Number(params.get("id")) || members[0]?.id;

      const member = members.find((m) => m.id === memberId);

      if (!member) {
        alert("Member not found");
      }

      // Render member details
      document.getElementById("memberName").textContent = member.name;
      document.getElementById("memberEmail").textContent = member.email;
      document.getElementById("memberPlan").textContent = member.plan;
      document.getElementById("memberExpiry").textContent = formatDate(
        member.validTill
      );

      const statusEl = document.getElementById("memberStatus");
      statusEl.textContent = member.status;
      statusEl.style.background =
        member.status === "Active" ? "#e0f7ec" : "#fdecea";
      statusEl.style.color = member.status === "Active" ? "#0f9d58" : "#d93025";

      // Filter payments
      const memberPayments = payments.filter((p) => p.member === member.name);
      const tbody = document.getElementById("paymentHistory");

      if (memberPayments.length === 0) {
        tbody.innerHTML = `
        <tr>
          <td colspan="6" class="muted">No payments found</td>
        </tr>
      `;
      } else {
        memberPayments.forEach((p, i) => {
          tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${formatDate(p.date)}</td>
            <td>${p.plan}</td>
            <td>${p.amount}</td>
            <td>
              <span class="status ${
                p.status === "Paid" ? "active" : "expired"
              }">
                ${p.status}
              </span>
            </td>
            <td>
              <a href="member-invoice.html" class="action-btn">View</a>
            </td>
          </tr>
        `;
        });
      }

      function sendPaymentQR() {
        const paymentLink = "https://rzp.io/rzp/u9VAnxg";
        const amount = 2999;

        const message = `
Hello ${member.name} ðŸ‘‹

Please complete your membership payment.

Plan: ${member.plan}
Amount: â‚¹${amount}

Pay securely here:
${paymentLink}

Thank you,
Membership Management
  `.trim();

        // Save payment as pending
        const payments = JSON.parse(sessionStorage.getItem("payments")) || [];
        payments.unshift({
          id: Date.now(),
          member: member.name,
          plan: member.plan,
          amount: `â‚¹${amount}`,
          status: "Pending",
          date: new Date().toISOString().slice(0, 10),
          paymentLink: paymentLink,
        });
        sessionStorage.setItem("payments", JSON.stringify(payments));

        // Open WhatsApp
        window.open(
          `https://wa.me/?text=${encodeURIComponent(message)}`,
          "_blank"
        );

        alert("Payment link sent via WhatsApp");
      }

      function getOutstandingAmount() {
        // Demo logic: fixed or plan-based
        if (member.plan === "Gold") return 2499;
        if (member.plan === "Platinum") return 8999;
        return 999;
      }
      function formatDate(dateStr) {
        const d = new Date(dateStr);
        return d.toLocaleDateString("en-GB", {
          day: "2-digit",
          month: "short",
          year: "numeric",
        });
      }
    </script>

    <!-- INLINE STYLES (add to style.css in real project) -->
    <style>
      .member-card {
        background: #fff;
        padding: 28px;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        margin-bottom: 32px;
      }

      .member-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }

      .member-status {
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
      }

      .member-meta {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 28px;
      }

      .meta-box {
        background: #f5f7fb;
        padding: 18px;
        border-radius: 10px;
      }

      .meta-label {
        display: block;
        font-size: 12px;
        color: #777;
        margin-bottom: 6px;
      }

      .meta-value {
        font-size: 18px;
        font-weight: 600;
      }

      .member-actions {
        display: flex;
        gap: 14px;
        flex-wrap: wrap;
      }

      @media (max-width: 576px) {
        .member-meta {
          grid-template-columns: 1fr;
        }

        .member-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
      }
    </style>
  </body>
</html>
