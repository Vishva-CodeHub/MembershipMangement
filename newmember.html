<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Join Membership Management</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="auth-body">
    <main class="auth-container">
      <div class="auth-card">
        <h2>Join Membership Management</h2>
        <p class="auth-subtitle">
          You’ve been invited to become a member. Please fill in your details to
          continue.
        </p>

        <form class="auth-form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" />
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" />
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="+91 XXXXX XXXXX" />
          </div>

          <div class="form-group">
            <label>Select Plan</label>
            <select>
              <option>-- Choose a plan --</option>
              <option>Basic - ₹999 / month</option>
              <option>Gold - ₹2,499 / 3 months</option>
              <option>Platinum - ₹8,999 / year</option>
            </select>
          </div>

          <button type="submit" class="primary-btn">Create Account</button>
        </form>

        <p class="auth-footer">Already a member? <a href="#">Login</a></p>
      </div>
    </main>
  </body>
</html>
